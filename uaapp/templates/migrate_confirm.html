<p>Are you sure you want to migrate {{user.userName}} from UAA to {{target_idp}}?</p>

<form method="post" action="{{url_for('migrate')}}">
<input type="hidden" name="user_id" value="{{user.id}}" />
<input type="submit" value="Migrate User" />
</form>


<form method="get" action="{{url_for('index')}}">
<input type="submit" value="Cancel Migration" />
</form>
